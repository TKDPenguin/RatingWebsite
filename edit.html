<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Rating Details:</h1>
        <table class="section flow-text">
            <tbody>
              <tr>
                <th>Name:</th>
                <td>Jack</td>
              </tr>
              <tr>
                <th>Rating:</th>
                <td>0/10</td>
              </tr>
              <tr>
                <th>Description:</th>  
                <td>He is a terrible friend who is not supportive and is not fun to talk to.</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="container section">
        <button data-target="modal1" class="btn modal-trigger"><i class="material-icons right">edit</i>Edit Info</button>
        <a class="btn-large waves-effect waves-light red right"><i class="material-icons right">delete</i>Delete Rating</a>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h1>Edit Rating</h1>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Jack Joseph Crowely (ATCS 2025)" id="first_name" type="text" class="validate" value="Jack" required style="margin-top: 2.5%;">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <form action="#">
                <p class="range-field">
                  <label for="slider" id="slider_num">Rating: 5/10</label>
                  <input type="range" id="slider" min="0" max="10"/>
                </p>
              </form>
            </div>
            <div class="input-field col s12">
              <input placeholder="" id="description" type="text" class="validate" value="He is a terrible friend who is not supportive and is not fun to talk to." required>
              <label for="description">Description</label>
            </div>
          </div>    
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat left">Never Mind</a>
        <a class="modal-close btn waves-effect waves-light" type="submit"><i class="material-icons right">send</i>Submit</a>
      </div>
    </div>
    <a class="btn waves-effect waves-light " href="inventory.html" style="margin-top: 15%;"><i class="material-icons left">arrow_back</i>Back</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });</script>
    <script src="scripts/slider.js"></script>
</body>
</html>
