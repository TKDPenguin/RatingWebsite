<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>Rating Details:</h1>
        <table class="section flow-text">
            <tbody>
              <tr>
                <th>Name:</th>
                <td>Jack</td>
              </tr>
              <tr>
                <th>Rating:</th>
                <td>0/10</td>
              </tr>
              <tr>
                <th>Description:</th>  
                <td>He is a terrible friend who is not supportive and is not fun to talk to.</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="container section">
        <button class="btn-large waves-effect waves-light"><i class="material-icons right">edit</i>Edit Info</button>
        <a class="btn-large waves-effect waves-light red right"><i class="material-icons right">delete</i>Delete Rating</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
