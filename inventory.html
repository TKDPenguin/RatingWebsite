<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="section">
    <h4>List of Rated Things:</h4>
    <table class="centered">
      <thead class="blue lighten-4">
        <tr>
          <th>Name</th>
          <th>Rating</th>
          <th>Description</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jack</td>
          <td>0/10</td>
          <td>He is a terrible friend who is not supportive and is not fun to talk to.</td>
          <td><a class="waves-effect waves-light btn">Edit</a></td>
          <td><a class="waves-effect waves-light btn red">Delete</a></td>
        </tr>
        <tr>
          <td>Parth</td>
          <td>10/10</td>
          <td>Amazing friend who is amazing and is always supportive no matter what.</td>
          <td><a class="waves-effect waves-light btn">Edit</a></td>
          <td><a class="waves-effect waves-light btn red">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="section">
    <div class="container">
      <h4>Rate New Items:</h4>
      <form>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
