<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="section">
    <h4>Rated Things:</h4>
    <table class="centered">
      <thead class="blue lighten-4">
        <tr>
          <th>Name</th>
          <th>Rating</th>
          <th>Description</th>
          <th>Details</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jack</td>
          <td>0/10</td>
          <td>He is a terrible friend who is not supportive and is not fun to talk to.</td>
          <td><a class="waves-effect waves-light btn" href="edit.html"><i class="material-icons right">edit</i>Info/Edit</a></td>
          <td><a class="waves-effect waves-light btn red"><i class="material-icons right">delete</i>Delete</a></td>
        </tr>
        <tr>
          <td>Parth</td>
          <td>10/10</td>
          <td>Amazing friend who is amazing and is always supportive no matter what.</td>
          <td><a class="waves-effect waves-light btn" href="edit.html"><i class="material-icons right">edit</i>Info/Edit</a></td>
          <td><a class="waves-effect waves-light btn red"><i class="material-icons right">delete</i>Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="section">
    <div class="container">
      <h4>Rate New Items:</h4>
      <form class="row">
        <div class="input-field col s6">
          <input placeholder="Jack Joseph Crowely (ATCS 2025)" id="first_name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="0/10" id="rating" type="text" class="validate">
          <label for="rating">Rating</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="He is a terrible friend who is not supportive and is not fun to talk to." id="description" type="text" class="validate">
          <label for="description">Rating</label>
        </div>
        <button class="btn waves-effect waves-light"><i class="material-icons right">send</i>Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
